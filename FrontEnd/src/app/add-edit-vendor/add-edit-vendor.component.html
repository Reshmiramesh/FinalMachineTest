<h2 text-style="Arial" align="center">VENDOR ENTRY FORM</h2><hr><br>
<div class="container">
 <div class="jumbotron">
    <section id="cover">
            <input type="hidden" name="vendor.vId" class="form-control"> 
            <div class="form-group row">
                    <label for="example-text-input" class="col-2 col-form-label">VENDOR NAME :</label>
                    <div class="col-10">
                        <input class="form-control text_length" [(ngModel)]="vendor.vendorName" placeholder="Enter Vendor Name" type="text">
                    </div>
                </div>
    
    <div class="form-group row">
            <label for="example-text-input" class="col-2 col-form-label">ADDRESS:</label>
            <div class="col-10">
                <textarea class="form-control text_length" [(ngModel)]="vendor.address" placeholder="Enter Address"></textarea>
            </div>
        </div>
    <div class="form-group row">
        <label for="example-datetime-local-input"  class="col-2 col-form-label">LOCATION:</label>
        
        <div class="col-10">
            <select class="form-control text_length" [(ngModel)]="vendor.location">
                <option disabled>Select Location</option>
                <option>Trivandrum</option>
                <option>Chennai</option>
                <option>Bangalore</option>
            </select>
        </div>
    </div>
    <div class="form-group row">
            <label for="example-text-input" class="col-2 col-form-label">SERVICE:</label>
            <div class="col-10">
                <input class="form-control text_length" [(ngModel)]="vendor.service" placeholder="Enter Service" type="text">
            </div>
        </div>
   
    <div class="form-group row">
        <label for="example-tel-input" class="col-2 col-form-label">Pincode:</label>
        <div class="col-10">
            <input class="form-control text_length" [(ngModel)]="vendor.pinCode" placeholder="Enter Pincode" type="text">
        </div>
    </div>
<hr>
    <h3>Contact Details</h3>
    <hr>
    <div class="form-group row">
        <label for="example-text-input" class="col-2 col-form-label">CONTACT NAME:</label>
        <div class="col-10">
            <input class="form-control  text_length" [(ngModel)]="vendor.contactName"  placeholder="Enter Contact Name" type="email">
        </div>
    </div>
   
    <div class="form-group row">
        <label for="example-text-input" class="col-2 col-form-label">DEPARTMENT:</label>
        <div class="col-10">
            <input class="form-control text_length" [(ngModel)]="vendor.department" placeholder="Enter Department" type="text">
        </div>
    </div>
    <div class="form-group row">
        <label for="example-text-input" class="col-2 col-form-label">Email:</label>
        <div class="col-10">
            <input class="form-control text_length" [(ngModel)]="vendor.email"  placeholder="Enter Email" type="text">
        </div>
    </div>
    <div class="form-group row">
            <label for="example-text-input" class="col-2 col-form-label">PHONE</label>
            <div class="col-10">
                <input class="form-control text_length" [(ngModel)]="vendor.phone" placeholder="Enter Phone Number" type="tel">
            </div>
        
   </div>
</section>
</div>
</div>
    <nav>
    <button (click)="addVendor()" type="button" class="btn btn-success" style="float:right;  margin-right: 3%" >SAVE</button>
    <button (click)="Back()" type="button" class="btn btn-success" style="float:left;margin-left:5%">BACK</button>
    </nav>
